<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="app.css">
<head>
    <meta charset="UTF-8">
    <title>Random Movie Generator</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <h1>Random Movie Generator</h1>
    <div id="specs">
        <form>
            <div class="slidecontainer">
                <label for="yearSlider" id="year_val">Minimum year: </label>
                <input type="range" min="1890" max="2021" value="50" class="slider" id="yearSlider" name="yearSlider">
            </div>
        </form>
        <button id="search_button" onclick="search()">Do it</button>
    </div>
    <div>
        <label id="result_num">test</label>
    </div>
    <div id="output">
        <img src="https://www.ex-t.com/wp-content/uploads/2019/04/blank-120.png" id="output_image">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
