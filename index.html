<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="app.css">
<head>
    <meta charset="UTF-8">
    <title>Random Movie Generator</title>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <h1 id="main_head">Random Movie Generator</h1>

    <div class="column">
        <div id="specs">
            <div id="buttons_and_sliders">
                <form>
                    <div class="slidecontainer">
                        <label for="minYearSlider" id="min_year_val">Minimum year:  </label>
                        <input type="range" min="1890" max="2021" value="50" class="slider" id="minYearSlider" name="minYearSlider">
                    </div>
                    <div class="slidecontainer">
                        <label for="maxYearSlider" id="max_year_val">Maximum year: </label>
                        <input type="range" min="1890" max="2021" value="50" class="slider" id="maxYearSlider" name="maxYearSlider">
                    </div>
                    <div id="genre_boxes">
                        <label for="action">Action: </label>
                        <input type="checkbox" id="action" value="28" name="action" class="genre">
                        <label for="adventure">Adventure: </label>
                        <input type="checkbox" id="adventure" value="12" name="adventure" class="genre">
                        <label for="animation">Animation: </label>
                        <input type="checkbox" id="animation" value="16" name="animation" class="genre">
                        <label for="comedy">Comedy: </label>
                        <input type="checkbox" id="comedy" value="35" name="comedy" class="genre">
                        <label for="crime">Crime: </label>
                        <input type="checkbox" id="crime" value="80" name="crime" class="genre">
                        <label for="documentary">Documentary: </label>
                        <input type="checkbox" id="documentary" value="99" name="documentary" class="genre">
                        <label for="drama">Drama: </label>
                        <input type="checkbox" id="drama" value="18" name="drama" class="genre">
                    </div>
                </form>
                <button id="search_button" onclick="search()">Do it</button>
            </div>
        </div>
    </div>
    <div id="movie_stuff">
        <label id="result_num">test</label>
        <div id="output" class="column">
            <a href="https://www.themoviedb.org/?language=en-US" id="film_link_from_image">
                <img src="https://www.ex-t.com/wp-content/uploads/2019/04/blank-120.png" id="output_image">
            </a>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
